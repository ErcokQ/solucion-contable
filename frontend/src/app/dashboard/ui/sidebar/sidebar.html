<aside
  class="h-screen w-64 flex flex-col bg-teal-700 text-white shadow-lg fixed"
>
  <h2 class="text-2xl font-semibold py-6 text-center tracking-wide">
    SC Laconta
  </h2>

  <nav class="flex-1 px-4 space-y-1">
    @for (item of menu; track item.link) {
      <a
        routerLink="{{ item.link }}"
        routerLinkActive="bg-white/20 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-teal-100 hover:bg-white/10"
      >
        <span class="text-lg">{{ item.icon }}</span>
        <span class="font-medium">{{ item.label }}</span>
      </a>
    }
  </nav>

  <button
    class="m-4 mt-auto flex items-center gap-2 px-4 py-2 rounded-lg bg-teal-600 hover:bg-teal-500 transition-colors cursor-pointer"
    (click)="onLogout()"
  >
    ⏻ <span>Cerrar Sesión</span>
  </button>
</aside>
