<div class="min-h-screen flex items-center justify-center bg-gray-200">
  <div
    class="mx-6 bg-white md:max-w-5xl w-full rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2 min-h-[55rem] min-w-[60%]"
  >
    <!-- Columna izquierda -->
    <section class="px-8 py-12 md:px-12 flex flex-col justify-center">
      <!-- Logo -->
      <div class="flex items-center gap-2 mb-10">
        <svg
          class="w-8 h-8 text-600 text-teal-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2 12l9-9 9 9M2 12l9 9 9-9"
          />
        </svg>
        <span class="font-semibold text-xl">SC Laconta</span>
      </div>

      <!-- Encabezado -->
      @if (tabIndex === 0) {
        <h1 class="text-3xl font-bold mb-1">Bienvenido</h1>
        <p class="text-gray-500 mb-8">
          Ingresa tus credenciales para continuar.
        </p>
      } @else {
        <h1 class="text-3xl font-bold mb-1">Regístrate</h1>
        <p class="text-gray-500 mb-8">
          Crea una cuenta para acceder a la plataforma.
        </p>
      }

      <!-- Tabs -->
      <div class="relative flex bg-gray-100 rounded-lg overflow-hidden mb-6">
        <!-- Barra animada -->
        <span
          class="absolute inset-y-0 left-0 w-1/2 rounded-lg bg-teal-600 transition-transform duration-300"
          [style.transform]="
            tabIndex === 0 ? 'translateX(0%)' : 'translateX(100%)'
          "
        ></span>

        <!-- Botón Sign In -->
        <a
          routerLink="signin"
          class="flex-1 py-2 text-sm font-medium text-center relative z-10 transition-colors"
          [ngClass]="{
            'text-white': tabIndex === 0,
            'text-gray-600': tabIndex !== 0,
          }"
        >
          Iniciar Sesión
        </a>

        <!-- Botón Sign Up -->
        <a
          routerLink="signup"
          class="flex-1 py-2 text-sm font-medium text-center relative z-10 transition-colors"
          [ngClass]="{
            'text-white': tabIndex === 1,
            'text-gray-600': tabIndex !== 1,
          }"
        >
          Registrarse
        </a>
      </div>

      <!-- aquí se pintarán los formularios -->
      <!-- <div
        [@routeAnim]="
          o?.isActivated ? (o.activatedRoute!.routeConfig?.path ?? '') : ''
        "
        class="relative"
      >
        <router-outlet #o="outlet"></router-outlet>
      </div> -->
      <router-outlet></router-outlet>

      <!-- Pie -->
      <p class="text-xs text-gray-500 mt-10 leading-5">
        Al iniciar sesión aceptas nuestros términos y condiciones.
      </p>
    </section>

    <!-- Columna derecha (imagen) -->
    <aside class="hidden md:block relative overflow-hidden bg-blue-50">
      <img
        src="/img/scAuth.webp"
        alt="auth sc"
        class="object-cover w-full h-full"
      />
      <div
        class="absolute left-0 top-0 h-full w-10 bg-gradient-to-r from-white"
      ></div>
    </aside>
  </div>
</div>
