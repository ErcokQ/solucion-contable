<div class="fixed top-4 right-4 z-50 space-y-3">
  @for (a of alerts(); track a.id) {
    <div
      class="flex items-start gap-3 px-4 py-3 rounded-lg shadow-lg text-white animate-slide-in"
      [ngClass]="{
        'bg-teal-600': a.type === 'success',
        'bg-red-600': a.type === 'error',
        'bg-yellow-500': a.type === 'warning',
        'bg-slate-700': a.type === 'info',
      }"
    >
      <span class="flex-1">{{ a.message }}</span>
      <button aria-label="Cerrar" (click)="close(a.id)">âœ•</button>
    </div>
  }
</div>
